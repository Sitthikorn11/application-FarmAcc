name: application_farmacc
description: "A new Flutter project for Farm Accounting."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Icons ---
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1        # ฟอนต์สวยงาม (Kanit, Prompt)

  # --- Database & Auth ---
  supabase_flutter: ^2.8.3    # เชื่อมต่อฐานข้อมูล Supabase

  # --- Utilities ---
  intl: ^0.19.0               # จัดรูปแบบวันที่และตัวเลขเงิน
  path: ^1.9.0                # จัดการ Path ไฟล์
  path_provider: ^2.1.4       # หาที่เก็บไฟล์ในเครื่อง

  # --- Image Handling ---
  image_picker: ^1.1.2        # เลือกรูปจากกล้อง/อัลบั้ม

  # --- PDF & Reports ---
  pdf: ^3.11.1                # สร้างเอกสาร PDF
  printing: ^5.14.0           # บันทึก/พิมพ์ PDF

  # --- Others ---
  weather: ^3.0.0             # ดึงพยากรณ์อากาศ (เผื่อใช้)
  geolocator: ^14.0.2
  table_calendar: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0       # กฎการเขียนโค้ดมาตรฐาน

flutter:
  uses-material-design: true

